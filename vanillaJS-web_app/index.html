<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="LocalChat: Serverless Browser AI Summarizer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.9.0/mammoth.browser.min.js" integrity="sha512-I6VLiRYuVjvj3wqk3u3/qBYJEfo0I3RgHhnCk6kuXUp/QudbzsgspGZTAbyG82sheQQVdPU0zCiytfSckC5VXQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <meta charset="utf-8">
    <title>LocalChat</title>

    <style>
        body {
            margin: 0;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .container {
            display: grid;
            grid-template-areas:
                "sidebar messages"
                "sidebar input";
            grid-template-columns: 20% auto;
            grid-template-rows: 70% auto;
            height: 100vh;
        }

        .sidebarContainer {
            grid-area: sidebar;
            background-color: #292929;
            border-right: 1px solid black;
            text-align: center;
        }

        .messageContainer {
            grid-area: messages;
            background-color: #191919;
            overflow-y: scroll;
            scrollbar-color: black #292929;
            padding: 3vh 15vw;
            align-content: start;
            display: flex;
            flex-direction: column;
        }

        .inputContainer {
            grid-area: input;
            background-color: #191919;
            padding: 3vh 5vw;
            border-top: 1px solid black;
            position: relative;
        }

        .fileUploadContainer {
            position: relative;
            bottom: -2.5vh;
            left: 1vw;
        }

        .fileUploadContainer input[type=file] {
            display: none;
        }

        .fileUploadLabel {
            border: 1px solid #474747;
            border-radius: 3px;
            background-color: #292929;
            margin-right: 1vw;
            padding:1vh;
        }

        .messageContainer div, .inputContainer button {
            border: 2px solid #474747;
            color: white;
            border-radius: 5px;
            padding: 1vh;
            display: block;
            margin: 2vh 0;
            width: fit-content;
        }

        .inputContainer textarea {
            width: 100%;
            height: 17vh;
            font-size: 16px;
            padding: 1vh;
            box-sizing: border-box;
            resize: none;
        }

        .inputContainer button {
            background-color: #292929;
            position: absolute;
            bottom: 0vh;
            right: 6vw;
        }

        .userMessage {
            background-color: #225bb5;
            align-self: flex-end;
            text-align: left;
            overflow-wrap: anywhere;
        }

        .chatbotMessage {
            background-color: #292929;
        }

    </style>

</head>

<body>
    
    <div class="container">
        <div class="sidebarContainer">
            <h1>LocalChat</h1>
        </div>
        <div class="messageContainer" id="messageContainer">
            <div class="userMessage">example user message</div>
            <div class="chatbotMessage">example AI message</div>
        </div>
        <div class="inputContainer">
            <textarea id="inputTextArea"></textarea>
            <div class="fileUploadContainer">
                <label for="fileInput" class="fileUploadLabel" title="Select one or more files to upload">Upload File/s</label>
                <input type="file" id="fileInput" multiple accept=".txt, .docx">
                <label for="folderInput" class="fileUploadLabel" title="Select a folder to upload all files (not supported on older browsers)">Upload Folder</label>
                <input type="file" id="folderInput" webkitdirectory multiple accept=".txt, .docx">
                <label class="fileCount" id="fileCount">0 Files Selected</label>
            </div>
            
            <button onclick="getUserInput()">Send</button>
        </div>
    </div>

</body>

<script>

    function getUserInput() {
        const fileInput = document.getElementById("fileInput");
        const folderInput = document.getElementById("folderInput");

        const inputFiles = fileInput.files;
        const inputFolder = folderInput.files;
        const allFiles = [...inputFiles, ...inputFolder];

        if (allFiles.length > 0) {
            for (const file of allFiles) {

                // Handling of TXT files
                if (file.name.endsWith(".txt")) {
                    const fileReader = new FileReader();
                    fileReader.onload = () => {
                        console.log(fileReader.result);
                        addMessageToHistory("Added File " + file.name, true);
                    };
                    fileReader.readAsText(file);
                } 
                
                // Handling of DOCX files
                else if (file.name.endsWith(".docx")) {
                    const fileReader = new FileReader();
                    fileReader.onload = function (event) {
                        const arrayBuffer = event.target.result;
                        mammoth.extractRawText({ arrayBuffer: arrayBuffer })
                            .then(function (result) {
                                console.log("Extracted DOCX Text:", result.value);
                                // if we want the user to see everything they sent (contents of the docx body)
                            //addMessageToHistory("Extracted text from " + file.name + ":\n" + result.value, true);

                            // Log the content to console only as seen on previous .txt implementation
                                // console.log("Extracted DOCX Text from " + file.name + ":", result.value);
                                // Add only the filename to the chat history
                                addMessageToHistory("Added File " + file.name, true);
                            })
                            // catch block for error handling, idk if needed
                            .catch(function (err) {
                                addMessageToHistory("Error processing " + file.name + ": " + err.message, false);
                            });
                    };
                    fileReader.readAsArrayBuffer(file);
                }
            }
            
            // Reset input fields
            fileInput.value = null;
            folderInput.value = null;
            document.getElementById("fileCount").innerText = "0 Files Selected";
        }

        // Handle user input message
        const inputTextArea = document.getElementById("inputTextArea");
        const userMessage = inputTextArea.value;
        if (userMessage !== "") {
            addMessageToHistory(userMessage, true);
            inputTextArea.value = "";
        }
    }

    function addMessageToHistory(message, fromUser) {

        const messageContainer = document.getElementById("messageContainer");

        // Create a new message element.
        let newUserMessageElement = document.createElement("div");
        newUserMessageElement.innerText = message;

        if (fromUser) {
            newUserMessageElement.classList.add("userMessage");
        } else {
            newUserMessageElement.classList.add("chatbotMessage");
        }

        messageContainer.appendChild(newUserMessageElement);

    }

    function updateFileCount() {
        let fileCount = document.getElementById("fileInput").files.length;

        const folderInput = document.getElementById("folderInput").files;

        for (const file of folderInput) {

            // Check if the file is a valid selectable target.
            if (file.name.endsWith(".txt")) {
                fileCount++;
            }
        }

        console.log(fileCount)

        document.getElementById("fileCount").innerText = fileCount + " Files Selected";
    }
    
    document.getElementById("fileInput").addEventListener("change", updateFileCount)

    document.getElementById("folderInput").addEventListener("change", updateFileCount)


</script>

</html>
